<html>
    <head>
        <title>ПР №4</title>
        <link  href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="registration-form">
            <h1>Registration</h1>
            <form>
                <div class="input-field">
                    <h3>Full name</h3>
                    <input type="text" placeholder="First name" style="width: calc((100% - 5px)/2);" pattern="^[A-Z]+[a-z]*$" required>
                    <input type="text" placeholder="Last name" style="width: calc((100% - 5px)/2);" pattern="^[A-Z]+[a-z]*$" required>
                </div>
                <div class="input-field">
                    <h3>Adress</h3>
                    <p><input type="text" placeholder="Street adress" style="width: 100%;" required></p>
                    <input type="text" placeholder="City" style="width: calc((100% - 5px*2)/3);" pattern="^[A-Z]+[a-z]*$" required>
                    <input type="text" placeholder="State" style="width: calc((100% - 5px*2)/3);" pattern="^[A-Z]+[a-z]*$" required>
                    <input type="text" placeholder="ZIP code (xxxxx)" style="width: calc((100% - 5px*2)/3);" pattern="\d{5}" required>
                </div>
                <div class="input-field">
                    <h3>Contact information</h3>
                    <input type="email" placeholder="Email*" style="width: calc((100% - 5px)/2);">
                    <input type="phone" placeholder="Phone (xxxx-xxx-xxxx)" style="width: calc((100% - 5px)/2);" pattern="\d{4}-\d{3}-\d{4}" required>
                </div>
                <div class="input-field">
                    <h3>Questions / comments</h3>
                    <textarea placeholder="Message*"></textarea>
                </div>
                <div class="input-field">
                    <input type="checkbox" name="update" style="padding-top: 0%;">
                    <label for="update">Update me on deals and special offers via email</label>                    
                </div>
                <div class="button">
                    <p><input type="submit"></p>
                </div>
            </form>
        </div>
    </body>
</html>
